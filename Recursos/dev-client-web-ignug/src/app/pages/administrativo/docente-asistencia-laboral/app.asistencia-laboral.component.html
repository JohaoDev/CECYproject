<div class="p-grid">
    <div class="p-lg-12 p-md-12 p-sm-12">
        <div class="card card-w-title">
            <h1>{{fechaActual|date:'fullDate'}}</h1>
            <h1>Haz clic en el bot√≥n para comenzar el registro de tiempo</h1>
            <button pButton type="button" class="ui-button-primary" icon="pi pi-calendar"
                    label="Iniciar Jornada"
                    style="margin-right: .5em" (click)="iniciarDocenteAsistencia(1,'Jornada')"
                    *ngIf="jornadaActividadActual.estado_id == 0">
            </button>
            <button pButton type="button" class="ui-button-warning" label="Iniciar Almuerzo"
                    style="margin-right: .5em" (click)="iniciarDocenteAsistencia(2,'Almuerzo')"
                    icon="pi pi-briefcase"
                    *ngIf="jornadaActividadActual.estado_id == 0">
            </button>
            <button pButton type="button" class="ui-button-danger" icon="pi pi-power-off" label="Finalizar"
                    (click)="finalizarDocenteAsistencia()" *ngIf="jornadaActividadActual.estado_id == 11">
            </button>
        </div>
    </div>
    <div class="p-lg-12 p-md-12 p-sm-12">
        <div class="card card-w-title">
            <p-tabView>
                <p-tabPanel header="Resumen" leftIcon="pi pi-align-justify">
                    <p-table #dt [columns]="cols" [value]="jornadaActividades" [paginator]="true" [responsive]="true"
                             [rows]="3" dataKey="id" selectionMode="single" [(selection)]="selectedCar">
                        <ng-template pTemplate="caption">
                            <div class="p-grid">
                                <div class="p-lg-6 p-md-12 p-sm-12">
                                    Total Horas Trabajadas:
                                    <p-calendar id="time" showTime="true" [timeOnly]="true" placeholder="Time"
                                                disabled=""
                                                [(ngModel)]="totalHorasTrabajadas"></p-calendar>
                                </div>
                                <div class="p-lg-6 p-md-12 p-sm-12">
                                    <div class="ui-table-globalfilter-container">
                                        <input type="text" pInputText size="50" placeholder="Buscador Global"
                                               (input)="dt.filterGlobal($event.target.value, 'contains')"
                                               style="width:250px;">
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns" [pSortableColumn]="col.field" [ngSwitch]="col.field">
                                    {{col.header}}
                                    <p-sortIcon [field]="col.field"></p-sortIcon>
                                </th>
                                <th style="width: 12em; text-align: center;">
                                    <button pButton type="button" class="ui-button-primary" icon="pi pi-cog"></button>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr [pSelectableRow]="rowData">
                                <td *ngFor="let col of columns" style="text-align: center">
                                    <span class="ui-column-title">{{col.header}}</span>
                                    <i class="{{rowData.tipo.icono}}"
                                       *ngIf="col.field =='descripcion'"> {{rowData[col.field]}}
                                    </i>
                                    <span *ngIf="col.field !='descripcion'">{{rowData[col.field]}}</span>
                                </td>
                                <td style="width: 12em; text-align: center;">
                                    <button pButton type="button" class="ui-button-danger"
                                            (click)="eliminarJornadaActividad(rowData.id)"
                                            icon="pi pi-trash"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </p-tabPanel>
                <p-tabPanel header="Calendario" leftIcon="pi pi-calendar">
                    <p-fullCalendar [events]="events" [options]="fullCalendarOptions"></p-fullCalendar>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
    <div class="p-lg-12 p-md-12 p-sm-12">
        <div class="card card-w-title">
            <div class="p-grid">
                <div class="p-lg-12 p-md-12 p-sm-12">
                    <h1>Actividades</h1>
                </div>
                <div class="p-lg-6 p-md-12 p-sm-12">
                    <p-multiSelect [options]="docenteActividadesItems"
                                   [(ngModel)]="selectedMultiSelectDocenteActividades"
                                   maxSelectedLabels="0"
                                   defaultLabel="Seleccione una Actividad" (click)="agregarActividad()">
                    </p-multiSelect>
                </div>
                <div class="p-lg-12 p-md-12 p-sm-12">
                    <p-table [value]="actividadesSeleccionadas" [responsive]="true">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="text-align: center;">Actividades</th>
                                <th style="text-align: center;">Porcentaje de Avance</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-actividad>
                            <tr>
                                <td>{{actividad.tipo.nombre}}</td>
                                <td style="text-align: center;">
                                    <p-inputNumber [(ngModel)]="actividad.porcentaje_avance"
                                                   (focusout)="guardarActividades()"
                                                   max="100" :min="1"
                                                   maxlength="4"
                                                   spinnerMode="horizontal"
                                                   step="5"
                                                   suffix="%"></p-inputNumber>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                <div class="p-lg-3 p-md-6 p-sm-12 p-lg-offset-8">
                    <button pButton type="button" class="ui-button-success" label="Guardar Actividades"
                            (click)="guardarActividades()"
                            [pTooltip]="actividadesSeleccionadas.length == 0?'Seleccione una actividad por lo menos':''"
                            icon="pi pi-save">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
