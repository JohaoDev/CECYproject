<div class="landing-body">
  <div id="meet-mirage" class="section">
    <div class="section-title">
      <h1>Centro de Educaci√≥n Continua "Yavirac"</h1>
    </div>
  </div>
  <div class="p-col-12">
    <div class="card card-w-title">
      <p-table
        #dt
        [columns]="cols"
        styleClass="ui-table-cars"
        [value]="academic_records"
        [paginator]="true"
        [rows]="10"
        dataKey="person_participant_id"
      >
        <ng-template pTemplate="caption">
          Filtrar
          <div class="ui-table-globalfilter-container">
            <input
              type="text"
              pInputText
              size="50"
              placeholder="Global Filter"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              style="width: 250px"
            />
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th
              *ngFor="let col of columns"
              [pSortableColumn]="col.field"
              [ngSwitch]="col.field"
            >
              {{ col.header }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th style="width: 8em; text-align: center">
              <button pButton type="button" icon="pi pi-cog"></button>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData" [pEditableRow]="rowData">
            <td>{{ rowData.vin }}</td>
            <td>{{ rowData.year }}</td>
            <td>
              <img
                src="assets/demo/images/car/{{ rowData.brand }}.png"
                style="width: 50px; margin-right: 1em; vertical-align: middle"
              />
              {{ rowData.brand }}
            </td>
            <td>{{ rowData.color }}</td>
            <td>
              <button
                pButton
                type="button"
                routerLink="/cecy/academic-records/detail-academic-record"
                class="ui-button-success"
                icon="pi pi-search"
                style="margin-right: 0.5em"
              ></button>
              <!-- <button
                pButton
                type="button"
                class="ui-button-warning"
                icon="pi pi-pencil"
              ></button> -->
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
