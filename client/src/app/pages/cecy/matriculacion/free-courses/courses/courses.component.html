<div class="landing-body">
  <div id="meet-mirage" class="section">
    <div class="section-title">
      <h1>Centro de Educación Continua "Yavirac"</h1>
    </div>
    <div class="p-col-12">
      <div class="card card-w-title">
        <h4>Filtrar por</h4>
        <p-dropdown
          [options]="coursesTypes"
          [(ngModel)]="selectedFilter"
        ></p-dropdown>
      </div>
    </div>
    <div class="feature-cards">
      <!-- ngFor de PLANIFICACIÓN -->
      <div *ngFor="let item of coursesList" class="feature-card">
        <div class="feature-card-img">
          <i class="pi pi-align-justify" style="font-size: 5em"></i>
        </div>
        <div class="feature-card-title">{{ item.course_name }}</div>
        <div class="feature-card-content">Nombre docente</div>
        <div class="feature-card-content">
          Cupos disponibles 26 (verde: disponibles, rojo: sin cupos)
        </div>
        <div class="feature-card-content">
          <button
            type="button"
            routerLink="/cecy/free-courses/details"
            label="Más información"
            pButton
            icon="pi pi-sign-in"
          ></button>
          <button
            type="button"
            label="Matricularme"
            pButton
            icon="pi pi-sign-in"
          ></button>
        </div>
      </div>
    </div>
  </div>
