<div class="landing-body">
  <div id="meet-mirage" class="section">
    <div class="section-title">
      <h1>Centro de Educación Continua "Yavirac"</h1>
    </div>
    <div class="p-grid">
      <h4 class="p-col-1">Filtrar por</h4>
      <p-dropdown
        class="p-col-1 p-col-align-center"
        [options]="coursesTypes"
        [(ngModel)]="selectedFilter"
      ></p-dropdown>
    </div>
    <div class="feature-cards">
      <!-- ngFor de PLANIFICATION COURSES -->
      <div *ngFor="let item of coursesList" class="feature-card">
        <div class="feature-card-img">
          <i class="pi pi-align-justify" style="font-size: 5em"></i>
        </div>
        <div class="feature-card-title">{{ item.course_id }}</div>
        <div class="feature-card-content">{{ item.instructor_id }}</div>
        <div class="feature-card-content">
          Cupos disponibles {{ item.capacity }}
          <!-- (verde: disponibles, rojo: sin cupos) -->
        </div>
        <div class="p-grid" style="flex: auto; justify-content: space-between">
          <button
            type="button"
            routerLink="/cecy/free-courses/details"
            label="Más información"
            pButton
            icon="pi pi-sign-in"
          ></button>
          <button
            type="button"
            label="Matricularme"
            pButton
            icon="pi pi-sign-in"
            routerLink="/cecy/free-courses/registration"
          ></button>
        </div>
      </div>
    </div>
  </div>
